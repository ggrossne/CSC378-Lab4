<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lab4</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser-arcade-physics.min.js"></script>
    <style type="text/css"> body { margin: 0; } </style>
</head>
<body style="overflow: hidden;">

    <script type="text/javascript">
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };


    var player;
    var cursors;
    var game = new Phaser.Game(config);

    function preload ()
    {

        this.load.spritesheet('gorgina', 'assets/gorgina_spritesheet.png', {frameWidth: 90, frameHeight: 166});

        //this.load.setBaseURL('http://labs.phaser.io');

        this.load.image('sky', 'assets/sky.png');
        //this.load.image('logo', 'assets/sprites/phaser3-logo.png');
        //this.load.image('red', 'assets/particles/red.png');


    }

    function create ()
    {
        this.add.image(400, 300, 'sky');

        //var particles = this.add.particles('red');

        /*var emitter = particles.createEmitter({
            speed: 100,
            scale: { start: 1, end: 0 },
            blendMode: 'ADD'
        });*/

        //var logo = this.physics.add.image(400, 100, 'logo');

        player = this.physics.add.sprite(100, 450, 'gorgina');

        player.setCollideWorldBounds(true);
        player.setBounce(0.2);

        this.anims.create({
            key: 'idle',
            frames: this.anims.generateFrameNumbers('gorgina', {start: 0, end: 7}),
            frameRate: 10,
            repeat: -1
        });

        //player.setVelocity(100, 200);

        cursors = this.keyboard.createCursorKeys();

        //emitter.startFollow(logo);
    }

    function update ()
    {
        if (cursors.left.isDown)
        {
            player.setVelocityX(-160);
        }
        if (cursors.right.isDown)
        {
            player.setVelocityX(160);
        }
        player.anims.play('idle', true);
    }
    </script>

</body>
</html>
