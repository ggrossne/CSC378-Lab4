<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lab4</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser-arcade-physics.min.js"></script>
    <style type="text/css"> body { margin: 0; } </style>
</head>
<body style="overflow: hidden;">

    <script type="text/javascript">
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };


    var player;
    var cursors;
    var game = new Phaser.Game(config);

    function preload ()
    {

        this.load.spritesheet('gorgina', 'assets/gorgina.png', {frameWidth: 90, frameHeight: 166});

        this.load.image('sky', 'assets/sky.png');
    }

    function create ()
    {
        this.add.image(400, 300, 'sky');
       
        player.setCollideWorldBounds(true);
        player.setBounce(0.2);

        player = this.physics.add.sprite(100, 450, 'gorgina');

        this.anims.create({
            key: 'idle_left',
            frames: this.anims.generateFrameNumbers('gorgina', {start: 0, end: 7}),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'idle_right',
            frames: this.anims.generateFrameNumbers('gorgina', {start: 8, end: 15}),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'walk_left',
            frames: this.anims.generateFrameNumbers('gorgina', {start: 16, end: 23}),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'walk_right',
            frames: this.anims.generateFrameNumbers('gorgina', {start: 24, end: 31}),
            frameRate: 10,
            repeat: -1
        });


        cursors = this.keyboard.createCursorKeys();

    }

    function update ()
    {
        if (cursors.left.isDown)
        {
            player.setVelocityX(-160);
            player.anims.play('walk_left', true);
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(160);
            player.anims.play('walk_right', true);
        }
        else
        { 
            player.anims.play('idle_right', true);
        }
    }
    
    </script>

</body>
</html>
