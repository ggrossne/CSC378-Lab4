<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create
        }
    };


    var player;
    var cursors;
    var game = new Phaser.Game(config);

    function preload ()
    {

        this.load.spritesheet('gorgina', 'assets/gorgina_spritesheet.png', {frameWidth: 90, frameHeight: 166});

        //this.load.setBaseURL('http://labs.phaser.io');

        this.load.image('sky', 'assets/sky.png');
        //this.load.image('logo', 'assets/sprites/phaser3-logo.png');
        //this.load.image('red', 'assets/particles/red.png');


    }

    function create ()
    {
        this.add.image(400, 300, 'sky');

        //var particles = this.add.particles('red');

        /*var emitter = particles.createEmitter({
            speed: 100,
            scale: { start: 1, end: 0 },
            blendMode: 'ADD'
        });*/

        //var logo = this.physics.add.image(400, 100, 'logo');

        player = this.physics.add.sprite(400, 100, 'gorgina');

        this.anims.create({
            key: 'idle',
            frames: this.anims.generateFrameNumbers('gorgina', {start: 0, end: 8}),
            frameRate: 10,
            repeat: -1
        });

        player.setVelocity(100, 200);
        player.setBounce(1, 1);
        player.setCollideWorldBounds(true);

        cursors = this.keyboard.createCursorKeys();

        //emitter.startFollow(logo);
    }
    </script>

</body>
</html>
